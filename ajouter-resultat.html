<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajouter R√©sultat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 22px;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .success-message {
      margin-top: 20px;
      background-color: #dff0d8;
      color: #3c763d;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <header>üìù Ajouter un R√©sultat</header>

  <div class="container">
    <h2>Saisir le score d‚Äôun match</h2>
    <form onsubmit="ajouterResultat(event)">
      <label for="match">Choisir un match</label>
      <select id="match" required></select>

      <label for="score">Score (ex : 2-1)</label>
      <input type="text" id="score" placeholder="Format : 2-1" required />

      <button type="submit">Enregistrer le R√©sultat</button>
    </form>

    <div class="success-message" id="message-success">
      ‚úÖ R√©sultat enregistr√© avec succ√®s !
    </div>
  </div>

  <script>
    async function chargerMatchs() {
      const res = await fetch('/matchs');
      const matchs = await res.json();
      const select = document.getElementById("match");

      matchs.forEach(m => {
        const option = document.createElement("option");
        option.value = m.id;
        option.textContent = `${m.equipe1} vs ${m.equipe2} - ${m.date} ${m.heure}`;
        select.appendChild(option);
      });
    }

    async function ajouterResultat(event) {
      event.preventDefault();

      const matchId = document.getElementById("match").value;
      const score = document.getElementById("score").value;

      const res = await fetch(`/matchs/${matchId}/resultat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ score })
      });

      const data = await res.json();

      if (res.ok) {
        document.querySelector("form").reset();
        document.getElementById("message-success").style.display = "block";
      } else {
        alert(data.message || "Erreur lors de l‚Äôajout du r√©sultat.");
      }
    }

    window.onload = chargerMatchs;
  </script>

</body>
</html>
